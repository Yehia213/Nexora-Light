<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #59d0ff);
            color: white;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .about-container {
            text-align: center;
        }

        .about-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #ff7eb3;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>By: Yehia Shawky Sayed Shawky Mohamed Ahmed</h1>
        <p>(Made in Cairo, Egypt)</p>
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
