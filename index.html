
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(#c21500, #ffc500);
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            transition: opacity 1s ease-in-out;
        }

        /* Header */
        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Search Box */
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            font-size: 1.2rem;
            width: 300px;
            margin-right: 10px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box button {
            background: #fff;
            color: #ff7eb3;
            font-size: 1.2rem;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: scale(1.1);
        }

        footer p {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="home-container">
        <header>
            <h1>Search Nexora</h1>
        </header>
        <main>
            <div class="search-box">
                <input type="text" placeholder="Search Nexora" id="search-input">
                <button id="search-btn">üîç</button>
            </div>
        </main>
        <footer>
            <p>
                <a href="about.html" style="color: white; text-decoration: none;">¬© 2024 Nexora. All rights reserved.</a>
            </p>
        </footer>
    </div>

    <script>
        // Handle search functionality with fade effect
        document.getElementById('search-btn').addEventListener('click', function () {
            const query = document.getElementById('search-input').value;
            if (query) {
                // Apply fade-out effect
                const container = document.getElementById('home-container');
                console.log("Fading out...");
                container.classList.add('fade-out');

                // Wait for the fade-out transition to finish before redirecting
                setTimeout(function () {
                    console.log("Redirecting to Google...");
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }, 1000); // 1s delay to match the fade duration
            } else {
                console.log("Please enter a search query.");
            }
        });

        document.getElementById('search-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('search-btn').click();
            }
        });
    </script>



</body></html>
